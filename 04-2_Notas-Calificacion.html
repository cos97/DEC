<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tarea Desarrollo web en entorno cliente</title>
</head>
<body>
	<h1>Desarrollo Web en Entorno Cliente</h1>
	<h2>Tarea.04.2</h2>
	<script type="text/javascript">
		// Declarar los arrays 'nota' y 'calificacion'.
	const nota = [10, 8.5, 6.75, 3.5];
	const calificacion = [];

	// Calcular la nota media.
	let sumaNotas = 0;
	for (let i = 0; i < nota.length; i++) {
    	sumaNotas += nota[i];
	}
	const media = sumaNotas / nota.length;

	console.log("Nota media:", media);

	// Calcular las calificaciones.
	for (let i = 0; i < nota.length; i++) {
	    if (nota[i] < 5) {
	        calificacion[i] = "Suspenso";
	    } else if (nota[i] < 7) {
	        calificacion[i] = "Aprobado";
	    } else if (nota[i] < 9) {
	        calificacion[i] = "Notable";
	    } else {
	        calificacion[i] = "Sobresaliente";
	    }
	}

		// Imprimir las notas y calificaciones.
		for (let i = 0; i < nota.length; i++) {
		    console.log(`Nota${i}: ${nota[i]} (${calificacion[i]})`);
}

	</script>
</body>
</html>
